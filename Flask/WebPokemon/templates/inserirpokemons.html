<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset ="UTF-8">
    <title>Teste Flask - Inserir Pokemons</title>

</head>

<body>
    <h1>Inserir Pokemon</h1>

    <form method="post">

        <div >
            <label> ID: </label>
            <input type="text" name="id" placeholder="Digitar ID do Pokemon" value="{{request.form['id']}}">
        </div>
        <br>
        <div>
            <label> Espécie: </label>
            <input type="text" name="nome" placeholder="Digitar Espécie do Pokemon" value="{{request.form['nome']}}">
        </div>
        <br>
        <div>
            <label> Peso: </label>
            <input type="text" name="peso" placeholder="Digitar Peso do Pokemon" value="{{request.form['peso']}}">
        </div>
        <br>
        <div>
            <label> Altura: </label>
            <input type="text" name="altura" placeholder="Digitar Altura do Pokemon" value="{{request.form['altura']}}">
        </div>
        <br>
        <div>
            <label> Tipo: </label>
            <input type="text" name="tipo" placeholder="Digitar Tipo do Pokemon" value="{{request.form['tipo']}}">
        </div>
        <br>
        <div>
            <button type="submit">Inserir Pokemon</button>
        </div>

    </form>

</body>

</html>
